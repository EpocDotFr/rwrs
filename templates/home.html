{% extends 'layout.html' %}

{% block jsfiles %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.11.0/metricsgraphics.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}

{% block cssfiles %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.11.0/metricsgraphics.min.css">
{% endblock %}

{% block content %}
    <div class="home grid mtm mbm">
        <div class="prl">
            <h2 class="txtcenter"><i class="fa fa-user"></i> Looking for a player?</h2>
            <div class="pbm txtcenter">
                <form method="get" action="{{ url_for('players_list') }}">
                    <a href="{{ url_for('players_list') }}" class="btn"><i class="fa fa-chevron-right"></i> Go to the players list</a> or <input type="text" name="username" placeholder="Type a player name" required> <button type="submit"><i class="fa fa-search"></i> Find</button>
                </form>
            </div>
            <fieldset class="man pan">
                <legend class="mls">Online players (past week)</legend>
                <p id="online-players-legend" class="small txtcenter"></p>
                <div id="online-players-chart" class="chart"></div>
            </fieldset>
        </div>
        <div class="pll">
            <h2 class="txtcenter"><i class="fa fa-server"></i> Looking for a server?</h2>
            <p class="mtn pbm txtcenter"><a href="{{ url_for('servers_list') }}" class="btn"><i class="fa fa-chevron-right"></i> Go to the servers list</a></p>
            <fieldset class="man pan">
                <legend class="mls">Online and active servers (past week)</legend>
                <p id="servers-chart-legend" class="small txtcenter"></p>
                <div id="servers-chart" class="chart"></div>
            </fieldset>
        </div>
    </div>

    <script>
        friendsFeature.all_players_with_servers_details = {{ g.all_players_with_servers_details|tojson }};
        friendsFeature.initOnHome();

        playersChartsFeature.online_players_data = {{ online_players_data|tojson }};
        playersChartsFeature.servers_data = {{ servers_data|tojson }};
        playersChartsFeature.initOnHome();
    </script>
{% endblock %}
