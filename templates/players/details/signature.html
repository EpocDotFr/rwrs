<p>Highlight your RWR profile everywhere by putting this signature on your website / blog / forum. It features information about the RWR profile, and is refreshed daily.</p>

<p class="txtcenter">
    <img src="{{ player.signature }}">
</p>

<div class="grid has-gutter mts">
    <div>
        <fieldset class="man pan">
            <legend class="mls">HTML code <small>(websites / blogs)</small></legend>
            <textarea readonly spellcheck="false" class="copypaste" rows="3" onClick="this.setSelectionRange(0, this.value.length)">&lt;a href=&quot;{{ url_for('player_details', database=request.view_args.get('database'), username=player.username, _external=True) }}&quot; target=&quot;_blank&quot;&gt;&lt;img src=&quot;{{ player.signature_absolute }}&quot; border=&quot;0&quot;/&gt;&lt;/a&gt;</textarea>
        </fieldset>
    </div>
    <div>
        <fieldset class="man pan">
            <legend class="mls">BBCode <small>(forums)</small></legend>
            <textarea readonly spellcheck="false" class="copypaste" rows="3" onClick="this.setSelectionRange(0, this.value.length)">[url={{ url_for('player_details', database=request.view_args.get('database'), username=player.username, _external=True) }}][img]{{ player.signature_absolute }}[/img][/url]</textarea>
        </fieldset>
    </div>
</div>

<p class="txtcenter">
    <a href="{{ url_for('players_list', database=request.view_args.get('database')) }}" class="btn"><i class="fas fa-chevron-left"></i> Back to the {{ player.database_name }} players list</a>
</p>

<script>
    friendsFeature.all_players_with_servers_details = {{ g.all_players_with_servers_details|tojson }};
    friendsFeature.initOnPlayerDetails();
</script>
