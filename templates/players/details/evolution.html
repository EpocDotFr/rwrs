<p class="small txtcenter pbs">Showing data for the past year. Vertical blue lines indicates promotions.</p>

<div class="grid has-gutter mbs">
    <div>
        <fieldset class="man pan">
            <legend class="mls">K/D ratio <small>(higher is better)</small></legend>
            <div id="ratio-chart" class="chart"></div>
        </fieldset>
    </div>
    <div>
        <fieldset class="man pan">
            <legend class="mls">Score <small>(higher is better)</small></legend>
            <div id="score-chart" class="chart"></div>
        </fieldset>
    </div>
</div>

{{ macros.stats_notice() }}

<script>
    document.addEventListener('DOMContentLoaded', function() {
        chartsFeature.player_evolution_data = {{ player_evolution_data|tojson }};
        chartsFeature.initOnPlayerEvolution();
    });
</script>
